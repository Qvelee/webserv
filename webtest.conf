server {
    listen 127.0.0.1:8080;
    server_name test.com;

	cgi .ws /home/guplee/42/webserv/cgi-bin/test.ws;
	cgi .wc /home/guplee/42/webserv/cgi-bin/test.wc;
	cgi .php /usr/bin/php-cgi;
	cgi .py /usr/bin/python3.9;

	location / {
		method GET;
		method POST;
		autoindex on;
	}

    location /files/ {
		method GET;
		method POST;
		index files/index_webserv.html;
    }
}